<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style65011304.css">
    </head>
    <body>
        <table id="myTable">
            <tr>
                <td colspan= "7" style="text-align: right;">
                    <label id="result">0</label>
                </td>
            </tr>
            <tr>
                <td colspan="3">Scientific</td>
                <td id="Backspace"><</td>
                <td id="/">/</td>
                <td id="*">*</td>
                <td id="-" style="font-family: 'Courier New', Courier, monospace; font-weight:bold;">-</td>
            </tr>
            <tr>
                <td id="sin" style="font-weight: bold;">sin</td>
                <td id="sqrt" style="font-weight: bold;">√x</td>
                <td id="mc">mc</td>
                <td id="7">7</td>
                <td id="8">8</td>
                <td id="9">9</td>
                <td id="+" rowspan="2">+</td>
            </tr>
            <tr>
                <td id="cos" style="font-weight: bold;">cos</td>
                <td id="square" style="font-weight: bold;">x²</td>
                <td id="m+">m+</td>
                <td id="4">4</td>
                <td id="5">5</td>
                <td id="">6</td>
            </tr>
            <tr>
                <td id="tan" style="font-weight: bold;">tan</td>
                <td id="1/x" style="font-weight: bold;">1/x</td>  
                <td id="m-">m-</td>
                <td id="1">1</td>
                <td id="2">2</td>
                <td id="3">3</td>
                <td id="Enter" rowspan="2">=</td>
            </tr>
            <tr>
                <td id="pi" style="font-weight: bold;">π</td>
                <td id="factorial" style="font-weight: bold;">x!</td>
                <td id="mr">mr</td>
                <td id="0" colspan="2">0</td>
                <td id="c" style="font-weight: bold;">C</td>
            </tr>
        </table>
        <script src="functions65011304.js"></script>
    </body>
</html>
