<!DOCTYPE html>
<html>
<head>
  <title>Element Info Page</title>
  <style>
    body { text-align: center; }
    .container { margin: 20px; }
  </style>
</head>
<body>
  <label id="hoveredElement">Hover over an element</label>
  <div class="container">
    <p id="para1">This is a paragraph.</p>
    <button id="btn1">Click me</button>
    <a href="#" id="link1">This is a link</a>
    <div id="div1">
      <img src="https://via.placeholder.com/150" alt="Placeholder image" id="img1">
    </div>
  </div>
  <label id="clickedElement">Right click on an element</label>
  <script>
    const hoveredElementLabel = document.getElementById('hoveredElement');
    const clickedElementLabel = document.getElementById('clickedElement');
    document.addEventListener('mouseover', (event) => {
      const element = event.target;
      const elementInfo = `Hovering on element: ${element.tagName}, id: ${element.id}`;
      hoveredElementLabel.textContent = elementInfo;
    });
    document.addEventListener('contextmenu', (event) => {
      const element = event.target;
      const elementInfo = `Last Right clicked on element: ${element.tagName}, id: ${element.id}`;
      clickedElementLabel.textContent = elementInfo;
    });
    document.addEventListener('click', (event) => {
      const element = event.target;
      alert(`Left clicked on element: ${element.tagName}, id: ${element.id}`);
    });
  </script>
</body>
</html>
